<div class="kite"></div>
<ion-content class="login-content">

    <section class="hero">
    </section>

    <div class="cloud">
        <button clear class="sign-up">Sign Up</button>
    </div>

    <section class="login-controls">

        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

        <div class="buttons">
            <button (click)="userPassSignIn()">Login</button>
        </div>

        <section>
            <p>Access Token: {{loggedUser?.accessToken}}</p>
            <p>Display Name: {{loggedUser?.displayName}}</p>
            <p>Email: {{loggedUser?.email}}</p>
        </section>

        <div class="cloud cloud-button-left">
            <button  fab clear >
                <a (click)="googleSignIn()"><ion-icon name="logo-googleplus"></ion-icon></a>
            </button>
            <button  fab clear>
                <a  (click)="facebookSignIn()"><ion-icon name="logo-facebook"></ion-icon></a>
            </button>
            <button  fab clear>
                <a (click)="twitterSignIn()"><ion-icon name="logo-twitter"></ion-icon></a>
            </button>
        </div>
    </section>
</ion-content>

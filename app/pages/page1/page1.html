<ion-navbar *navbar>
  <ion-title>Tab 1</ion-title>
</ion-navbar>

<ion-content padding class="page1">
  <a (click)="googleSignIn()" data-pack="social">Google</a>
  <a (click)="facebookSignIn()" data-pack="social">Facebook</a>
  <a (click)="twitterSignIn()" data-pack="social">Twitter</a>
  <a (click)="userPassSignIn()" data-pack="social">Passs</a>

    <section>
      <p>Access Token: {{loggedUser?.accessToken}}</p>
      <p>Display Name: {{loggedUser?.displayName}}</p>
      <p>Email: {{loggedUser?.email}}</p>
    </section>
  
  <button (click)="logout()">Sign Out</button>

</ion-content>
